<button
    style="margin: 50px; padding: 10px"
    type="button"
    class="btn btn-primary"
    (click)="onClick()">Add
  </button>
<app-modal  (close)="onClick()" *ngIf="modal">
  <div modalTitle > PrisonWard </div>
  <p>Input fields</p>
  <div modalButton> <button (click)="onSubmit()" class="ui button">Save</button></div>
  <div modalInput>
    <app-input [type]="'text'" label="Name" [control]="prisonwardForm.controls.name"></app-input>
   </div>
</app-modal>

<app-modal (close)="onClick2()" *ngIf="modal2">
  <div modalTitle > PrisonWard </div>
  <p>Input fields</p>
  <div modalButton> <button (click)="onUpdate()" class="ui button">Save</button></div>
  <div modalInput>
    <app-input [type]="'text'" label="Name" [control]="prisonwardForm.controls.name"></app-input>
   </div>
</app-modal>


<app-table classNames="table table-striped"
(emitEdit2)="onEdit($event)"

[data]="data" [header]="header"
(emitDelete)="onDelete($event)"
></app-table>
