<button type="button" class="btn btn-primary" (click)="onClickOpenModalAdd()"> Add </button>
<app-modal  (close)="onClickCloseModalAdd()" [openModal]="openModal">
  <div modalTitle > Prison </div>
  <div modalButton> <button (click)="onSubmit()" class="ui button">Save</button></div>
  <div modalInput>
    <app-input [type]="'text'" label="Crime Identification Number" [control]="crimesForm.controls.crimeIdentificationNo"></app-input>
    <app-input [type]="'text'" label="Crime Category" [control]="crimesForm.controls.crimeCategoryId"></app-input>
    <app-input [type]="'text'" label="Crime Sub Category" [control]="crimesForm.controls.crimeSubCategoryId"></app-input>
    <app-input [type]="'text'" label="Crime Type" [control]="crimesForm.controls.crimeType"></app-input>
    <app-input [type]="'text'" label="Crime Sub Type" [control]="crimesForm.controls.crimeSubType"></app-input>
    <app-input [type]="'text'" label="Crime Name" [control]="crimesForm.controls.crimeName"></app-input>


   </div>

</app-modal>

<app-table classNames="table table-striped table-bordered" (emitEdit2)="onEdit($event)" [data]="data" [header]="header"
  (emitDelete)="onDelete($event)"></app-table>
